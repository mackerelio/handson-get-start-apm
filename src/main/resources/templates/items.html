<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ToDoリスト</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen p-4 sm:p-8">
    <div class="max-w-4xl mx-auto space-y-8">
      <header class="bg-teal-500 text-white p-4 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold">ToDoリスト</h1>
      </header>

      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">ToDoの追加</h2>

        <form method="POST" th:action="@{/}" class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 items-end">
          <div class="flex-grow w-full">
            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">説明:</label>
            <input type="text" name="todo" class="w-full border-gray-300 rounded-md shadow-sm focus:border-teal-500 focus:ring focus:ring-teal-500 focus:ring-opacity-50 p-2 border" placeholder="新しいTo Doを入力" required autofocus />
          </div>
          <button type="submit" class="w-full sm:w-32 px-4 py-2 bg-black text-white font-semibold rounded-md shadow-md hover:bg-gray-800 transition duration-150 ease-in-out">登録</button>
        </form>
      </div>

      <hr class="border-gray-300" />

      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">ToDoリスト</h2>

        <div th:unless="${#lists.isEmpty(items)}">
          <table class="min-w-full divide-y divide-gray-200">
            <thead>
              <tr class="bg-teal-500 text-white">
                <th class="px-4 py-3 text-left text-sm font-medium uppercase tracking-wider w-3/4 rounded-tl-lg">項目</th>
                <th class="px-4 py-3 text-left text-sm font-medium uppercase tracking-wider w-1/4 rounded-tr-lg">操作</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr th:each="item : ${items}" class="hover:bg-gray-50 transition duration-150 ease-in-out">
                <td th:text="${item}" class="px-4 py-4 whitespace-nowrap text-gray-900"></td>
                <td class="px-4 py-4 whitespace-nowrap">
                  <form method="POST" th:action="@{|/${item}|}">
                    <button type="submit" class="px-3 py-1 bg-black text-white text-sm font-medium rounded-md shadow-sm hover:bg-gray-800 transition duration-150 ease-in-out">完了</button>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div th:if="${#lists.isEmpty(items)}">
          <table class="min-w-full divide-y divide-gray-200">
            <thead>
              <tr class="bg-teal-500 text-white">
                <th class="px-4 py-3 text-left text-sm font-medium uppercase tracking-wider w-3/4 rounded-tl-lg">項目</th>
                <th class="px-4 py-3 text-left text-sm font-medium uppercase tracking-wider w-1/4 rounded-tr-lg">操作</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr>
                <td class="px-4 py-4 whitespace-nowrap text-gray-500 italic">ToDoはありません</td>
                <td class="px-4 py-4 whitespace-nowrap text-gray-500">なし</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
